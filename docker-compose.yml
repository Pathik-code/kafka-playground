services:
  zookeeper:
    image: confluentinc/cp-zookeeper:${KAFKA_VERSION}
    container_name: zookeeper
    hostname: zookeeper
    ports:
    - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
    - zookeeper-data:/var/lib/zookeeper/data
    - zookeeper-logs:/var/lib/zookeeper/log
    networks:
    - kafka-network
    restart: unless-stopped
  kafka1:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka1
    hostname: kafka1
    ports:
    - ${KAFKA_BROKER_1_PORT}:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_NUM_PARTITIONS: ${KAFKA_DEFAULT_PARTITIONS}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
    volumes:
    - kafka1-data:/var/lib/kafka/data
    networks:
    - kafka-network
    depends_on:
    - zookeeper
    restart: unless-stopped
  kafka2:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka2
    hostname: kafka2
    ports:
    - ${KAFKA_BROKER_2_PORT}:9093
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29093,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_NUM_PARTITIONS: ${KAFKA_DEFAULT_PARTITIONS}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
    volumes:
    - kafka2-data:/var/lib/kafka/data
    networks:
    - kafka-network
    depends_on:
    - zookeeper
    restart: unless-stopped
  kafka3:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka3
    hostname: kafka3
    ports:
    - ${KAFKA_BROKER_3_PORT}:9094
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29094,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_NUM_PARTITIONS: ${KAFKA_DEFAULT_PARTITIONS}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
    volumes:
    - kafka3-data:/var/lib/kafka/data
    networks:
    - kafka-network
    depends_on:
    - zookeeper
    restart: unless-stopped
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
    - ${KAFKA_UI_PORT}:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-playground
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
    - kafka-network
    depends_on:
    - kafka1
    - kafka2
    - kafka3
    restart: unless-stopped
  jupyter:
    build:
      context: ./jupyter
      dockerfile: Dockerfile
    container_name: jupyter-kafka
    ports:
    - ${JUPYTER_PORT}:8888
    environment:
      JUPYTER_ENABLE_LAB: 'yes'
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
    volumes:
    - ./notebooks:/home/jovyan/work
    networks:
    - kafka-network
    depends_on:
    - kafka1
    - kafka2
    - kafka3
    restart: unless-stopped
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''
  control-panel:
    build:
      context: ./control-ui
    container_name: control-panel
    ports:
    - 5001:5000
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29093,kafka3:29094
      FLASK_ENV: development
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./control-ui:/app
    - ./docker-compose.yml:/app/docker-compose.yml
    - ./.env:/app/.env
    networks:
    - kafka-network
    depends_on:
    - zookeeper
    restart: unless-stopped
  kafka4:
    image: confluentinc/cp-kafka:${KAFKA_VERSION}
    container_name: kafka4
    hostname: kafka4
    ports:
    - 9095:9092
    environment:
      KAFKA_BROKER_ID: 4
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka4:29092,PLAINTEXT_HOST://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS}
      KAFKA_NUM_PARTITIONS: ${KAFKA_DEFAULT_PARTITIONS}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS}
    volumes:
    - kafka4-data:/var/lib/kafka/data
    networks:
    - kafka-network
    depends_on:
    - zookeeper
    restart: unless-stopped
networks:
  kafka-network:
    driver: bridge
    name: kafka-network
volumes:
  zookeeper-data:
    name: kafka-playground-zk-data
  zookeeper-logs:
    name: kafka-playground-zk-logs
  kafka1-data:
    name: kafka-playground-kafka1-data
  kafka2-data:
    name: kafka-playground-kafka2-data
  kafka3-data:
    name: kafka-playground-kafka3-data
  kafka4-data:
    name: kafka-playground-kafka4-data
